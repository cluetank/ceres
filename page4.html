     <div class="formulaire">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="first-name">Prénom Nom</label>
        <input type="text" id="first-name">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" id="email">
      </li>
      <li>
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone">
      </li>
      <li>
        <label for="message">Votre commande</label>
        <textarea rows="4" id="message"></textarea>
      </li>
      <li>
        <p>Jour</p>
        <ul class="cases">
          <li>
            <input type="checkbox">
            <label for="monday">Lundi</label>
          </li>
          <li>
            <input type="checkbox">
            <label for="tuesday">Mardi</label>
          </li>
          <li>
            <input type="checkbox">
            <label for="wednesday">Mercredi</label>
          </li>
          <li>
            <input type="checkbox">
            <label for="thursday">Jeudi</label>
          </li>
          <li>
            <input type="checkbox">
            <label for="friday">Vendredi</label>
          </li>
        </ul>
      </li>
      <li>
        <button class="envoyer" type="submit"><a href= "site.html">Envoyer</a></button>

      </li>
    </ul>
  </form>
